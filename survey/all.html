<body>
<ul>
  <div class="container" id="myDIV">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <button type="button" value="177" class="btn btn-light" data-toggle="collapse" onclick="myFunction(this)" id="button1">All Papers (without surveys)</button>
      <span class="js-textEdit badge bg-info rounded-pill" data-text=''>142</span>
      </div>
  </li>
</ul>

<div style="margin-left:25%;padding:1px 16px;height:100vh" id="content">
</div>

<script>
function myFunction(num) {
  var x = document.getElementById("myDIV");
  var spans = x.getElementsByTagName("span");
  var buttons = x.getElementsByTagName("button");

  let span_elem = "";
  for(i=0;i<spans.length;i++){
    if(num.id.slice(-2) == spans[i].id.slice(-2)){
      span_elem = spans[i];
      break;
    }
  }
  if (span_elem.innerHTML === num.value) {
    span_elem.innerHTML = '';
  } else {
    span_elem.innerHTML = num.value;
  }

  switch (num.id) {
    case 'button1':
      document.getElementById("content").innerHTML='<iframe src="files/all_with_out_surveys/all_with_out_surveys_index.html" style="width:100%; height:100%; overflow: hidden; border:none;" scrolling="yes"  seamless="seamless"></iframe>';
      break;
    default:

  }
}

</script>
